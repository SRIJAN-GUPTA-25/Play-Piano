<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <title>Paino</title>
</head>
<body>
    <div class="disp">
        <img src="animated-piano-image-0119.gif" alt="" class="gif">
        <h1 class="play">Play Piano</h1>
    </div>
    <div class="sharp">
        <button class="w black" id="">W</button>
        <button class="e black" id="">E</button>
        <button class="t black" id="">T</button>
        <button class="y black" id="">Y</button>
        <button class="u black" id="">U</button>
        <button class="o black" id="">O</button>
        <button class="p black" id="">P</button>
        <button class="BracketRight black" id="">]</button>
        <button class="Backslash black" id="">\</button>
        <button class="Numpad7 black" id="">7</button>
    </div>
    <div class="main">
        <button class="a white" id="">A</button>
        <button class="s white" id="">S</button>
        <button class="d white" id="">D</button>
        <button class="f white" id="">F</button>
        <button class="g white" id="">G</button>
        <button class="h white" id="">H</button>
        <button class="j white" id="">J</button>
        <button class="k white" id="">K</button>
        <button class="l white" id="">L</button>
        <button class="Semicolon white" id="">;</button>
        <button class="Quote white" id="">"</button>
        <button class="Enter white" id="">-></button>
        <button class="Numpad4 white" id="">4</button>
        <button class="Numpad5 white" id="">5</button>
        <button class="Numpad6 white" id="">6</button>  
     </div>
     <div class="patt">
        <button class="z green">Z</button>
        <button class="x green">X</button>
        <button class="c green">C</button>
        <button class="v green">V</button>
        <button class="b green">B</button>
    </div>
    <div class="patt2">
        <button class="n green">N</button>
        <button class="m green">M</button>
        <button class="Comma green">,</button>
        <button class="Period green">.</button>
        <button class="Slash green">/</button>
     </div>
     <script src="index.js"></script>
</body>
</html>
